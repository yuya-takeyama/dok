jobs:
  notion-to-dify-sync:
    sources:
      - provider: notion
        config:
          apiKey: ${NOTION_API_KEY}
          databaseId: ${NOTION_DATABASE_ID}
    targets:
      - provider: dify
        config:
          api_url: ${DIFY_API_URL}
          api_key: ${DIFY_API_KEY}
          dataset_id: ${DIFY_DATASET_ID}